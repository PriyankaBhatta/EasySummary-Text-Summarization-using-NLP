<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>EasySummary</title>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href='{% static 'style.css' %}'>

    <link rel="shortcut icon" href="{% static 'img/favicon1.ico' %}" type="image/x-icon">

</head>
<body>

    
    <!--header section starts here-->
    <header class="header">
        
        <a href="{% url 'home'%}" class="logo"> EasySummary<i class="fas fa-file"></i></a>
        
        <a href="{% url 'sentiment' %}" class="btn">Sentiment Analysis</a>

    </header>

     <!--Named Entity Recognition section starts here-->
     <div id='bg' style="background-image:url('{% static 'img/bg.jpg'%}'); 
     background-repeat: no-repeat;
     background-position: center;
     background-size: cover;
     margin-top: 7rem;
     ">

     <section class="ner" id="ner">

        <h1 class="heading">Recognition<span>Named Entity</span></h1>

        <form method="post" action="{% url 'ner' %}" enctype="multipart/form-data"> 
            {% csrf_token %} 
            
            <!--for input textarea-->
            <div>
            <textarea name="text" placeholder="Enter text here to named entity recognition." 
            class="box" id="" cols="30" rows="10" required
            style="width: 100%;
             max-weight: 600px; 
             max-width: 10000px; 
             min-width:300px; 
             height: 10rem; 
             padding: 1rem 1.2rem; 
             border-radius: .5rem; 
             font-size: 1.6rem; 
             background: none; 
             text-transform: none; 
             color: var(--main-color); 
             border: var(--border); 
             margin: .7rem 0;">{{ input_text }}</textarea>      
            <br> 
            </div>
            
            <!--NER button to show output-->
            <div style="display: flex; justify-content: center">
            <button id="button" class="btn" onclick="submitForm()" style="font-size: 1.4rem; ">Perform NER</button>
            </div>
        </form>

        

     </section>
</body>
</html>
